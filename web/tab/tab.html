<!DOCTYPE html>
<html lang="en">

<head>
    <title>tab</title>
    <!-- 页面的编码方式 -->
    <meta charset="utf-8">
    <!-- 优先使用最新版本 IE 和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 优化移动浏览器的显示，缩放比例默认为1，不允许手动缩放。如果不是响应式网站，不要使用initial-scale或者禁用缩放。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>

    <div id="divWrap">
        <div id="divContent">
            <div>content1</div>
            <div>content2</div>
            <div>content3</div>
            <div>content4</div>
        </div>
        <div id="divMenu">
            <div>menu1</div>
            <div>menu2</div>
            <div>menu3</div>
            <div>menu4</div>
        </div>
    </div>

    <script src="tab.js"></script>
    <script>
        var tab = new Tab({
            wrap: "divWrap",
            menu: "divMenu",
            content: "divContent",
            useDefualtCSS: true
        });
    </script>

</body>

</html>
